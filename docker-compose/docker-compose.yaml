version: "3"

services:
  webapp:
    image: mcr.microsoft.com/dotnet/samples:aspnetapp
    ports:
      - ${API_PORT}:80
      - ${API_HTTPS_PORT}:443
    environment:
      - ASPNETCORE_ENVIRONMENT=${API_ENV}
      - ASPNETCORE_URLS=https://+;http://+
      - ASPNETCORE_HTTPS_PORT=443
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${API_CERT_PASS}
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/EnigmaBudget.WebApi.pfx
    volumes:
      - ./api/bin:/https/:ro
      - ./api/data-protection-keys:/root/.aspnet/DataProtection-Keys
    depends_on:
      - db
  db:
    image: mariadb
    container_name: enigma_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${SQL_ROOT_PASS}
      MYSQL_DATABASE: enigma
      MYSQL_USER: ${SQL_USER}
      MYSQL_PASSWORD: ${SQL_USER_PASS}
    volumes: 
      - ./db/mysql:/var/lib/mysql
    ports:
      - ${SQL_PORT}:3306  
  nginx:
    image: nginx
    ports:
        - ${UI_PORT}:80
    volumes:
        - ./www/ui:/usr/share/nginx/html