<h1 class="mat-heading-1">Perfil de Usuario</h1>

<form [formGroup]="perfilForm" *ngIf="perfil"  (ngSubmit)="submit()">
  <mat-card class="profile-form-card">
    <mat-card-header>
      <img matCardAvatar />
      <mat-card-title>{{perfil.usuario}}</mat-card-title>
      <mat-card-subtitle>{{perfil.correo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Nombre:</mat-label>
          <input formControlName="nombre" type="text" matInput placeholder="NOMBRE"/>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>Fecha de Nacimiento:</mat-label>
          <input formControlName="fechaNacimiento" type="date" matInput />
        </mat-form-field>
      </p>
      <div class="input-telefono-container">
          <mat-form-field>
            <mat-label>Código País</mat-label>
            <input type="text"
            placeholder="Pick one"
            aria-label="Number"
            matInput
            #telefonoCodigoPais
            id="telefonoCodigoPais"
            formControlName="telefonoCodigoPais"
            [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let pais of _filter(telefonoCodigoPais.value)" [value]="pais.codigoTelefonico">
                <span class="fi fi-{{pais.isO_2.toLowerCase()}}"></span> (+{{pais.codigoTelefonico}}) {{pais.nombre | uppercase}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Código Area</mat-label>
            <input formControlName="telefonoCodigoArea" type="tel" matInput placeholder="N° de Area sin 0"/>
          </mat-form-field>

          <mat-form-field class="input-phone-number">
            <mat-label>Número</mat-label>
            <input formControlName="telefonoNumero" type="tel" matInput placeholder="N° de celular sin 15"/>
          </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent" (click)="editar()" type="button" *ngIf="perfilForm.pristine">
        <mat-icon>edit</mat-icon> Editar Perfil
      </button>
      <button mat-raised-button color="accent" type="submit" *ngIf="perfilForm.touched" [disabled]="perfilForm.invalid">
        <mat-icon>save</mat-icon> Guardar
      </button>
    </mat-card-actions>

    <div align="end">
      <span class="mat-form-field-label">{{perfil.idUnicoUsuario}}</span>
    </div>

  </mat-card>
</form>
